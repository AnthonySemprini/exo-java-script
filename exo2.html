    <main>
        <div class="parentBox">
            <button  class="carre" id="carre1">Click Me1</button>
            <button  class="carre" id="carre2">Click Me2</button>
            <button  class="carre" id="carre3">Click Me3</button>
            <button  class="carre" id="carre4">Click Me4</button>
        </div>

    <script>
 document.getElementById("carre1").addEventListener("click",tourneCarre);
 document.getElementById("carre2").addEventListener("click",tourneCarre);
 document.getElementById("carre3").addEventListener("click",tourneCarre);
 document.getElementById("carre4").addEventListener("click",tourneCarre);


 function tourneCarre(event){
    const carre = event.target;
    carre.classList.add("red")
    carre.classList.add("rotate")
 }

    </script>
