<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo5.css">
    <title>Document</title>
</head>

<body>

	<div id="container">

		<div id="converter">
			<label for="euro">Valeurs en euros</label>
			<input id="euro" type="number" name="euro" placeholder="€€€">
			<p id="francs"></p>
		</div>

	</div>
	<script>
		var euro = document.getElementById("euro");
		euro.addEventListener('input', function () {
			document.getElementById("francs").innerHTML = Number((euro.value * 6.55957).toFixed(2)) + "= francs"
		})
	</script>

</body>

</html>
