<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo3.css">
    <title>Document</title>
</head>
<body>
    <h1>Morpion</h1>
    <div id="msg"></div>
    <div id="tour"></div>
    <main>
    <div class="groupeCarre">
        <button class="carre" id="carre1"></button>
        <button class="carre" id="carre2"></button>
        <button class="carre" id="carre3"></button>
        <button class="carre" id="carre4"></button>
        <button class="carre" id="carre5"></button>
        <button class="carre" id="carre6"></button>
        <button class="carre" id="carre7"></button>
        <button class="carre" id="carre8"></button>
        <button class="carre" id="carre9"></button>
    </div>

    <script>
        document.getElementById("carre1").addEventListener("click", selectCarre);
        document.getElementById("carre2").addEventListener("click", selectCarre);
        document.getElementById("carre3").addEventListener("click", selectCarre);
        document.getElementById("carre4").addEventListener("click", selectCarre);
        document.getElementById("carre5").addEventListener("click", selectCarre);
        document.getElementById("carre6").addEventListener("click", selectCarre);
        document.getElementById("carre7").addEventListener("click", selectCarre);
        document.getElementById("carre8").addEventListener("click", selectCarre);
        document.getElementById("carre9").addEventListener("click", selectCarre);

        var joueur = "X"
        var innerCarre = document.getElementById("carre9").innerHTML
        var msgErreur="Case déja utilisé"
        tourJoueur()
        function selectCarre(event){
            const carre = event.target;
            if (carre.innerHTML == innerCarre){ //si la case est  vide
                carre.innerHTML =joueur //innerHTML affiche du text
               if(joueur == "X"){
                joueur = "O"
               }
               else {
                joueur ="X"
               }
            }else{
                document.getElementById("msg").innerHTML = msgErreur//affiche var msgErreur dans div "msg"
            }
            tourJoueur()
                }
        function tourJoueur(){
          
                document.getElementById("tour").innerHTML = "C'est au tour de " + joueur//affiche "string" + var joueur
            
            
        }
    </script>
</main> 
</body>
</html>
