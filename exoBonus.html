<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exoBonus.css">
    
    <title>Créer un carré en JavaScript</title>
	
</head>
<body>
    <div id="container">
		
   

    </div>
        <script>
            
            const container = document.getElementById('container');
	  

	  document.addEventListener('keydown', function(event) {
      const square = document.createElement('div');
      if(event.key === 'ArrowDown'){
		  square.className = 'square';
		  container.appendChild(square);
      }else if (event.key === 'ArrowUp'){
        const squares = document.querySelectorAll('.square');
        if (squares.length > 0){
          squares[squares.length -1].parentNode.removeChild(squares[squares.length -1]);
         
        }
      }
      square.addEventListener("click",()=>{
      square.classList.add("black") 
       })
    }); 
    
   
          
      
              //Ajouter un bouton pour effacer les carrés
      const clearBtn = document.createElement('button');
      clearBtn.textContent = "Effacer";
      document.body.appendChild(clearBtn);
      
      clearBtn.addEventListener('click', function() {
        const square = document.querySelectorAll('.square');
        for (let i = 0; i < square.length; i++) {
          square[i].parentNode.removeChild(square[i]);
        }
      });
      
          
          </script>
      </body>
      </html>
